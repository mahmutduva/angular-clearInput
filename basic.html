<!DOCTYPE html>
<html ng-app="mdClearInput">
<head>
    <title>Basic Clear Input</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="build/js/angular-clearInput.js"></script>
    <script src="build/css/angular-clearInput.css"></script>
    <style>
        .mdClearButton{
            background: #fff url(data:image/gif;base64,R0lGODlhBwAHAIAAAP///5KSkiH5BAAAAAAALAAAAAAHAAcAAAIMTICmsGrIXnLxuDMLADs=) no-repeat right -10px center;
            background-position: right 5px center;
        }
        .mdClearButton.mdClick {
            cursor: pointer;
        }
    </style>
</head>
<body>
<input type="text" ng-model="dsd" md-clear-input>

<textarea ng-model="deneem" md-clear-input></textarea>
</body>
</html>
